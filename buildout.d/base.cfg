[buildout]
package-name = collective.documentgenerator
package-extras = [test]

find-links =
    http://devpi.imio.be/

show-picked-versions = true
allow-picked-versions = true

extends =
    versions.cfg

develop = .

eggs +=
    Pillow

extensions +=
    mr.developer

always-checkout = force
sources = sources
auto-checkout =

sources-dir = devel

[debug]
eggs =
    ipdb
    iw.debug
    profilehooks
    collective.big.bang
zcml =
    iw.debug
    collective.big.bang
