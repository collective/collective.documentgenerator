language: python

python:
  - 2.7

cache:
  directories:
  - eggs
  - downloads

env:
  - PLONE_VERSION=4
  - PLONE_VERSION=5.0
#  - PLONE_VERSION=5.1

install:
  - sudo apt-get -qq install libfreetype6-dev liblcms1-dev libreoffice
  - mkdir -p buildout-cache/{eggs,downloads}
  - sed -ie "s#plone-5#plone-$PLONE_VERSION#" buildout.cfg
  - sed -ie "s#travis-5#travis-$PLONE_VERSION#" travis.cfg
  - python bootstrap.py -c travis.cfg 
  - virtualenv-2.7 .
  - bin/buildout -N buildout:download-cache=downloads code-analysis:return-status-codes=True -c travis.cfg
  - bin/translation-manage -c

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - bin/test

after_success:
  - bin/createcoverage
  - pip install --upgrade pip
  - pip install -q coveralls==0.5
  - coveralls

notifications:
  email:
    recipients:
      - devs@imio.be
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.freenode.org#imio"
    on_success: change
    on_failure: always
