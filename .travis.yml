language: python

python:
  - 2.7

cache:
  pip: true
  directories:
    - $HOME/buildout-cache

env:
  - PLONE_VERSION=4
  - PLONE_VERSION=5.0
  - PLONE_VERSION=5.1

install:
  - sudo apt-get -qq install libfreetype6-dev liblcms1-dev libreoffice
  - mkdir -p buildout-cache/{eggs,downloads}
  - mkdir $HOME/.buildout
  - echo "[buildout]" > $HOME/.buildout/default.cfg
  - echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg
  - echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg
  - sed -ie "s#plone-5#plone-$PLONE_VERSION#" buildout.cfg
  - sed -ie "s#travis-5#travis-$PLONE_VERSION#" travis.cfg
  - python bootstrap.py -c travis.cfg --version=2.5.3
  - virtualenv-2.7 .
  - bin/buildout -N -c travis.cfg
  - bin/translation-manage -c

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - bin/test

after_success:
  - bin/createcoverage
  - pip install --upgrade pip
  - pip install -q coveralls==0.5
  - coveralls

notifications:
  email:
    recipients:
      - devs@imio.be
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.freenode.org#imio"
    on_success: change
    on_failure: always
